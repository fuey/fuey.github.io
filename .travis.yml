language: node_js
node_js: node
branches:
  only:
    - raw
before_script:
  - npm install -g hexo
  - npm install -g hexo-cli
  - npm install -g gulp
install:
  - npm install
script:
  - hexo clean
  - hexo g
  - gulp
after_success:
  - cd ./public
  - git init
  - git config --global user.name "${U_NAME}" 
  - git config --global user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Updated by travis-ci at $(date)"
  - git push --force "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}